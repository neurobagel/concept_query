{% load static %}

<!doctype html>
<html lang="en">

    <head>

        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Concept Query Demo</title>

        <!-- CSS -->
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Font Awesome icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Custom CSS -->
        <link href="{% static 'css/query_prototype.css' %}" rel="stylesheet" type="text/css">

    </head>

    <body>

        <!-- Bootstrap container -->
        <div class="container-fluid">

            <!-- Page title -->
            <!-- <div class="row mt-5 mx-auto" style="width: 75%;"> -->
            <div class="row mx-4">
                <h1 class="mt-2">Concept Query Demo</h1>
                <hr class="mt-0 mb-4">
            </div>

            <!-- Form fields and results -->
            <!-- <div class="row mt-5 mx-auto" style="width: 75%;"> -->
            <div class="row mx-4">

                <!-- Query fields -->
                <div class="col-2">

                    <div class="row">
                        <h2>Query fields</h2>
                    </div>

                    <div class="row">
                        {% load crispy_forms_tags %}
                        
                        <form method="post">
                            {% csrf_token %}
                            {{ form| crispy }}

                            <button class="btn btn-primary" type="submit">Query Metadata</button> 
                        </form>
                    </div>
                </div>

                <!-- Query results -->
                <!-- <div class="col-10 d-flex justify-content-center">
                    {% if results|length > 0 %}
                        {% block query_results_new_old %}
                        {% endblock %}
                    {% elif query %}
                        <div class="d-flex align-items-center">
                            <h3 style="color: gray;">No results</h3>
                        </div>
                    {% else %}
                        <div class="d-flex align-items-center">
                            <h3 style="color: gray;">Click 'Query Metadata' for results</h3>
                        </div>
                    {% endif %}
                </div>  -->
                
                <!-- Query results -->
                <div class="col-10">

                    <div class="row">
                        <h2>Results</h2>
                    </div>

                    {% block query_results_new %}
                        <div class="row d-flex justify-content-center">
                            <div class="d-flex align-items-center">
                                <h3 style="color: gray;">Click 'Query Metadata' for results</h3>
                            </div>
                        </div>
                    {% endblock %}
                    
                </div>                  

            </div>

        </div>

        <!-- JavaScript -->

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Bootstrap and Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script src={% static 'js/query_prototype.js' %} crossorigin="anonymous"></script>}

        {% block handle_results %}
        {% endblock %}

    </body>
</html>
