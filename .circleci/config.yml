version: 2.1
orbs: 
  docker: circleci/docker@2.0.1
workflows:
  build-docker-image-only:
    jobs:
      - docker/publish:
          image: metaneuro/concept_query
          update-description: true
jobs:
  build:
    docker:
      - image: cimg/python:3.9.8
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            pytest
      - store_artifacts:
          path: test-reports/
          destination: python_app